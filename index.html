<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <title>Ресторан</title>
    </head>
    <body>
        <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="assets/Logo.png" alt="logo">
                </div>
                <div class="nav">
                    <a class="nav-link" href="@">ГЛАВНАЯ</a>
                    <a class="nav-link" href="@">МЕНЮ</a>
                    <a class="nav-link" href="@">О НАС</a>
                    <a class="nav-link" href="@">БРОНЬ</a>
                </div>
                <div class="cart">
                    <img class="cart-img" src="assets/cart.png" alt="cart">
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="assets/phone.png" alt="phone-img">
                        </div>
                        <div class="phone-number">
                            <a class="num" href=""#>+999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">
                        Свяжитесь с нами для <br> бронирования
                    </div>
                </div>
                <div class="button">
                    <a class="button-text" href="#">Заказ столика</a>
                </div>
            </div>
        </div>    
        </div>
    </body>
</html>
